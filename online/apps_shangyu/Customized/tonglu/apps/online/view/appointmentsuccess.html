<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title id="title"></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta content="telephone=no" name="format-detection" /> 
		<link href="../source/mui_css/mui.min.css" rel="stylesheet" />
	</head>
	<style>
		.two {
			-moz-box-shadow: 2px 2px 10px #D0D0D0;
			-webkit-box-shadow: 2px 2px 10px #D0D0D0;
			box-shadow: 2px 2px 10px #D0D0D0;
		}
	</style>

	<body style="background-color: #FFFFFF;">

		<div style="width: 100%;height:80px;z-index:99;position: relative;">

			<img style="width: 100%; " src="../source/images/tjsuccess.png" />

		</div>

		<div class="mui-content two" style="background-color: #FFFFFF;z-index:100;position: relative;margin: 5%;border-radius:8px 8px 8px 8px ;" align="center">
			<img src="../source/images/successImage.png" style="margin-top: 50px;width: 130px;" />
			<div style="margin-top: 10px;font-size: 20px;style=" color: #199efd; "" id="haveSuccess"><strong style='color: #199efd;'>预约成功</strong></div>
			<div style="margin-top: 20px;font-size: 20px;"><strong id="ordernum"></strong></div>
			<div style="margin-top: 20px;font-size: 16px;color: #333333;" id="time"></div>
			<div style="margin-top: 20px;font-size: 16px;color: #333333;margin-left: 15px;margin-right: 15px;" align="middle" id="address"></div>
			<div id="btn" style="display: block;">
                <div  style='display: inline-block; border: 2px solid #F5F5F5;height: auto; width: 90%;margin-bottom: 15px;'>
		        <table border='0' cellspacing='0' cellpadding='0' width='100%' style='margin-top: 10px;margin-bottom: 10px; color: #00558e;'>
				 <tr>
					<td width='2%'></td>
					<td width='25%'  style=' height:32px;text-align: right;padding-right: 8px; background-color: #F5F5F5;'>取号码</td>
					<td width='2%'></td>
					<td id='kahao' width='60%' style='background-color: #F5F5F5;color: black;text-align: left;padding-left: 10px;'></td>
					<td width='2%'></td>
				</tr>
				<tr>
					<td width='2%'></td>
					<td width='20%' style=' height:32px; text-align: right;padding-right: 8px; background-color: ;'>信息</td>
					<td width='2%'></td>
					<td id='yue' width='60%' style='color: black;text-align: left;padding-left: 10px;'></td>
					<td width='2%'></td>
				</tr>
				</table>
			</div>
			</div>
		</div>

		</div>
		<div id="badmessage" style="opacity: 0.6;border-radius: 10px;position: absolute;left: 50%;top: 50%;width:160px;height:160px;margin-left:-80px;margin-top:-100px;display: none;">
			<img style="width: 160px; height: 160px;" src="../source/images/yw_message_bad.png" />
			<p style="margin: 0px; line-height: 25px;font-size: 14px;text-align: center;">取号失败</p>
		</div>
		<script src="../source/js/jquery-1.8.3.js"></script>
		<script src="../source/mui_widget/mui.min.js"></script>
		<script type="text/javascript" src="../source/mui_widget/util.js"></script>
		<script type="text/javascript">
			mui.init()
			$(function() {
			var url = location.search;
			var theRequest = new Object();
			var str = url.substr(1);
			strs = str.split("&");
			for(var i = 0; i < strs.length; i++) {
				theRequest[strs[i].split("=")[0]] = (strs[i].split("=")[1]);
			}
			var password = decodeURI(theRequest.password);
			var message = decodeURI(theRequest.message);
			if(message==""||message=="undefined"){
				$("#yue").html("无");
			}else{
				$("#yue").html(message);
			}
			$("#kahao").html(password);
			
			});
		</script>

	</body>

</html>
