<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人创业担保贷款贴息申请表</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body style="background-color: white;">
    <div id="app">
        <div class="tisibg">
            <span class="tisitext">带*为必填项，请根据实际情况进行填写</span>
        </div>
        <div class="info">
            <div style="display: flex; padding-bottom: 5px;">
                <div style="width:7px; height:20px; background-color: #2B89F7; margin-top: 4px;border-radius: 40px;">
                </div>
                <span style="color: #383838; font-size:18px;margin-left: 10px; ">申请人基本信息</span>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">姓名</span>
                <input id="txt_xm" class="info_input item_input" type="text" placeholder="请输入姓名">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系电话</span>
                <input id="txt_lxdh" class="info_input item_input" type="text" placeholder="请输入联系电话" @blur='sjyz'>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">身份证号码</span>
                <input id="txt_sfzhm" class="info_input item_input" type="text" placeholder="请输入身份证号码" @blur='sfzyz'>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">银行账号</span>
                <input id="txt_yhzh" class="info_input item_input" type="text" placeholder="请输入银行账号">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">开户银行</span>
                <input id="txt_khyh" class="info_input item_input" type="text" placeholder="请输入开户银行">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">人员类别</span>
                <select name="rylb" class="selectStyle info_input item_input" @change="changerylb">
                    <option value="1">在校大学生</option>
                    <option value="2">毕业5年以内高校毕业生</option>
                    <option value="3">登记失业半年以上人员</option>
                    <option value="4">就业困难人员</option>
                    <option value="5">自主择业军转干部</option>
                    <option value="6">自主就业退役士兵</option>
                    <option value="7">持证残疾人</option>
                    <option value="8">其他</option>
                </select>
            </div>
            <div class="one" v-show="rylb==1">
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">所在院校</span>
                    <input id="txt_szyx" class="info_input item_input" type="text" placeholder="请输入所在院校">
                </div>
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">专业</span>
                    <input id="txt_zy" class="info_input item_input" type="text" placeholder="请输入专业">
                </div>
            </div>
            <div class="two" v-show="rylb==2">
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">毕业学校</span>
                    <input id="txt_byxy" class="info_input item_input" type="text" placeholder="请输入毕业学校">
                </div>
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">学历</span>
                    <input id="txt_xl" class="info_input item_input" type="text" placeholder="请输入学历">
                </div>
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">毕业年月</span>
                    <input id="txt_byny" class="info_input item_input" type="text"  @click='byny' placeholder="选择毕业年月" readonly>
                </div>
            </div>
            <div class="eight"  v-show="rylb==8">
                <div class="infolist">
                    <div class="img">
                        <img src="../images/must.png" alt="">
                    </div>
                    <span class="a">其他</span>
                    <input id="txt_qt" class="info_input item_input" type="text" placeholder="请输入其他">
                </div>
            </div>
        </div>
        <div class="info">
            <div style="display: flex; padding-bottom: 5px;">
                <div style="width:7px; height:20px; background-color: #2B89F7; margin-top: 4px;border-radius: 40px;">
                </div>
                <span style="color: #383838; font-size:18px;margin-left: 10px; ">创业实体基本信息</span>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">登记注册类型</span>
                <select name="djzclx" class="selectStyle info_input item_input" id="txt_djzclx">
                    <option value="1">企业</option>
                    <option value="2">个体工商户</option>
                    <option value="3">民办非企业单位</option>
                    <option value="4">经认定的网络创业</option>
                    <option value="5">合伙经营</option>
                </select>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">创业实体名称</span>
                <input id="txt_cystmc" class="info_input item_input" type="text" placeholder="请输入创业实体名称">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">主要经营项目</span>
                <input id="txt_zyjyxm" class="info_input item_input" type="text" placeholder="请输入主要经营项目">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">成立日期</span>
                <input id="txt_clrq" class="info_input item_input" type="text"  @click='clrq' placeholder="选择成立日期" readonly>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">职工人数</span>
                <input id="txt_zgrs" class="info_input item_input" type="text" placeholder="请输入职工人数">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">统一社会信用代码</span>
                <input id="txt_tyshxydm" class="info_input item_input" type="text" placeholder="请输入统一社会信用代码">
            </div>
        </div>
        <div class="info">
            <div style="display: flex; padding-bottom: 5px;">
                <div style="width:7px; height:20px; background-color: #2B89F7; margin-top: 4px;border-radius: 40px;">
                </div>
                <span style="color: #383838; font-size:18px;margin-left: 10px; ">贷款贴息信息</span>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贷款种类</span>
                <select name="dkzl" class="selectStyle info_input item_input" id="txt_dkzl">
                    <option value="1">一类贷款</option>
                    <option value="2">二类贷款</option>
                </select>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贷款金额（万元）</span>
                <input id="txt_dkje" class="info_input item_input" type="text" placeholder="请输入贷款金额（万元）">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贷款年利率（%）</span>
                <input id="txt_dknly" class="info_input item_input" type="text" placeholder="请输入贷款年利率（%）">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贷款银行</span>
                <input id="txt_dkyh" class="info_input item_input" type="text" placeholder="请输入贷款银行">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贷款合同编号</span>
                <input id="txt_dkhtbh" class="info_input item_input" type="text" placeholder="请输入贷款合同编号">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">担保方式</span>
                <input id="txt_dbfs" class="info_input item_input" type="text" placeholder="请输入担保方式">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贴息比例</span>
                <select name="tqbl" class="selectStyle info_input item_input" id="txt_tqbl">
                    <option value="1">100%</option>
                    <option value="2">50%</option>
                </select>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贴息起止日期</span>
                <input id="txt_tqqzrqbegin" class="info_input item_input" type="text"  style="width: 70px;font-size: 12px;" @click='tqqzrqbegin' placeholder="开始日期" readonly>至
                <input id="txt_tqqzrqend" class="info_input item_input" type="text" style="width: 70px;font-size: 12px;" @click='tqqzrqend' placeholder="结束日期" readonly>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">基准年利率（%）</span>
                <input id="txt_jznly" class="info_input item_input" type="text" placeholder="请输入基准年利率（%）">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">申请贴息贷款（万元）</span>
                <input id="txt_sqtqdk" class="info_input item_input" type="text" placeholder="请输入申请贴息贷款（万元）">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">贴息年利率（%）</span>
                <input id="txt_tqnly" class="info_input item_input" type="text" placeholder="请输入贴息年利率（%）">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">申请贴息总额</span>
                <input id="txt_sqzje" class="info_input item_input" type="text" placeholder="请输入申请贴息总额">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">结果告知方式</span>
                <select name="gaozhifangshi" class="selectStyle info_input item_input" @change="isFunctionChange" id="jggzfs">
                    <option value="1">自取</option>
                    <option value="2">网上自助查询</option>
                    <option value="3">短信通知</option>
                    <option value="4">邮寄送达</option>
                </select>
            </div>
            <div class="infolist" v-show='isFunction==3'>
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">请填写手机号码</span>
                <input id="txt_jggzfs" class="info_input item_input" type="text" placeholder="请输入手机号码" @blur='sjyz'>
            </div>
            <div class="infolist" v-show='isFunction==4'>
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">请填写地址</span>
                <input id="txt_jggzfs2" class="info_input item_input" type="text" placeholder="请输入地址">
            </div>
        </div>
        <label class="chengruo"> 
            <input type="checkbox" style="margin-bottom: 42px; margin-right: 20px;">  
            <div style="width: 224px;display: inline-block;"> 本人承诺以上内容及所提供材料真实有效，如与实际情况不一致，本人愿意承担相应责任</div> 
        </label>
        <div class="footer" style="margin-top: 68px;">
            <button class="nextep-right" @click='saveGo'> 
                下一步
            </button>
        </div>
    </div>
    <script src="../controller/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../controller/js/plugins/vue.min.js"></script>
    <script src="../controller/js/plugins/mui.min.js"></script>
    <script src="../controller/js/plugins/mui.picker.min.js"></script>
    <script src="../controller/js/utils/yanzheng.js"></script>
    <script src="../controller/grcydbdktxsqb.js"></script>
</body>
</html>
