<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>备案申请表</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body style="background-color: white;">
    <div id="app">
        <div class="tisibg">
            <span class="tisitext">带*为必填项，请根据实际情况进行填写</span>
        </div>
        <div class="info">
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">申请单位或个人</span>
                <input id="txt_sqdwhgr" class="info_input item_input" type="text" placeholder="请输入申请单位或个人">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">机构代码</span>
                <input id="txt_jgdm" class="info_input item_input" type="text" placeholder="请输入机构代码">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">法人代表</span>
                <input id="txt_frdb" class="info_input item_input" type="text" placeholder="请输入法人代表">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系人</span>
                <input id="txt_lxr" class="info_input item_input" type="text" placeholder="请输入联系人">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系电话</span>
                <input id="txt_lxdh" class="info_input item_input" type="text" placeholder="请输入联系电话"  @blur='sjyz'>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">通讯地址</span>
                <input id="txt_txdz" class="info_input item_input" type="text" placeholder="请输入通讯地址">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">E-mail</span>
                <input id="txt_email" class="info_input item_input" type="text" placeholder="请输入E-mail" @blur='yxyz'>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">不可移动文物名称</span>
                <input id="txt_bkydwwmc" class="info_input item_input" type="text" placeholder="请输入文物保护单位名称">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">不可移动文物地址</span>
                <input id="txt_bkydwwdz" class="info_input item_input" type="text" placeholder="请输入文物保护单位地址">
            </div>

            <div class="infolist miaoshu">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 26px;">不可移动文物基本情况介绍</span>
                <textarea name="bkydwwjbqkjs" placeholder="请输入基本情况介绍" id="txt_bkydwwjbqkjs"></textarea>
            </div>
            <div class="infolist miaoshu">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 26px;">原有所有权、使用权归属或用途</span>
                <textarea name="yysyq" placeholder="原有所有权、使用权归属或用途" id="txt_yysyq"></textarea>
            </div>
            <div class="infolist miaoshu">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 26px;">改变后所有权、使用权归属或用途</span>
                <textarea name="gbhsyq" placeholder="请输入现标准地名地址" id="txt_gbhsyq"></textarea>
            </div>
            <div class="infolist miaoshu">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 26px;">转让、抵押或改变用途的原因</span>
                <textarea name="zryy" placeholder="请输入现标准地名地址" id="txt_zryy"></textarea>
            </div>
            <div class="infolist miaoshu">
                <span class="a" style="margin-left: 28px;">其他情况说明</span>
                <textarea name="qtqksm" placeholder="请输入备注" id="txt_qtqksm"></textarea>
            </div>
        </div>
        <label class="chengruo"> <input type="checkbox"> 我承诺填写的信息和提交的材料真实有效</label>
        <div class="footer">
            <button class="nextep-right" @click='saveGo'>
                下一步
            </button>
        </div>
    </div>
    <script src="../controller/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../controller/js/plugins/vue.min.js"></script>
    <script src="../controller/js/plugins/mui.min.js"></script>
    <script src="../controller/js/utils/yanzheng.js"></script>
    <script src="../controller/basqb.js"></script>
</body>
</html>
