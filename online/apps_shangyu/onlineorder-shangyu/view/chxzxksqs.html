<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>撤回行政许可申请书</title>
    <link rel="stylesheet" href="../css/mui.min.css">
    <link rel="stylesheet" href="../css/mui.picker.min.css">
    <link rel="stylesheet" href="../css/form.css">
</head>
<body style="background-color: white;">
    <div id="app">
        <div class="tisibg">
            <span class="tisitext">带*为必填项，请根据实际情况进行填写</span>
        </div>
        <div class="info">
            <div style="display: flex; padding-bottom: 5px;">
                <div style="width:7px; height:20px; background-color: #2B89F7; margin-top: 4px;border-radius: 40px;">
                </div>
                <span style="color: #383838; font-size:18px;margin-left: 10px; ">申请人基本信息</span>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">申请人</span>
                <input id="txt_sqr" class="info_input item_input" type="text" placeholder="请输入申请人">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">住所</span>
                <input id="txt_zs" class="info_input item_input" type="text" placeholder="请输入住所">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">邮政编码</span>
                <input id="txt_yzbm" class="info_input item_input" type="text" placeholder="请输入邮政编码">
            </div>
            <div class="infolist" style="height: 60px;line-height: 60px;">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 4px;">营业执照编号/统一社会信用代码</span>
                <input id="txt_yyzzbh" class="info_input item_input" type="text" placeholder="请输入营业执照编号" style="height: 61px;">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">E-mail</span>
                <input id="txt_email" class="info_input item_input" type="text" placeholder="请输入E-mail"  @blur='yxyz'>
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系电话</span>
                <input id="txt_lxdh" class="info_input item_input" type="text" placeholder="请输入联系电话"  @blur='sjyz'>
            </div>
            <div class="infolist" style="height: 60px;line-height: 60px;">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 24px;margin-top: 4px;">申请撤回行政许可事项名称</span>
                <input id="txt_sqchxzxksxmc" class="info_input item_input" type="text" placeholder="请输入申请撤回行政许可事项名称" style="height: 61px;">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">受理号</span>
                <input id="txt_slh" class="info_input item_input" type="text" placeholder="请输入受理号">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系人</span>
                <input id="txt_lxr" class="info_input item_input" type="text" placeholder="请输入联系人">
            </div>
            <div class="infolist">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a">联系人联系方式</span>
                <input id="txt_lxfs" class="info_input item_input" type="text" placeholder="请输入联系方式"  @blur='sjyz'>
            </div>
            <div class="infolist miaoshu" style="height: 150px; line-height: 150px;">
                <div class="img">
                    <img src="../images/must.png" alt="">
                </div>
                <span class="a" style="line-height: 16px;margin-top: 65px;">申请内容</span>
                <textarea name="sqnr" id="txt_sqnr" placeholder="我单位于年月日申请的（行政许可事项名称），受理决定书编号为：，我单位要求撤回该生产许可申请。根据《质量监督检验检疫行政许可实施办法》第三十九条第四款、《工业产品生产许可证管理条例实施办法》三十二条第二条的规定，我单位自愿承担“申请人撤回生产许可申请，自收到质检部门终止办理行政许可书面凭证之日起六个月内，不得再次提出该行政许可申请”的后果。"></textarea>
            </div>
        </div>
        <label class="chengruo"> <input type="checkbox"> 我承诺填写的信息和提交的材料真实有效</label>
        <div class="footer">
            <button class="nextep-right" @click='saveGo'>
                下一步
            </button>
        </div>
    </div>
    <script src="../controller/js/plugins/jquery-3.2.1.min.js"></script>
    <script src="../controller/js/plugins/vue.min.js"></script>
    <script src="../controller/js/plugins/mui.min.js"></script>
    <script src="../controller/js/utils/yanzheng.js"></script>
    <script src="../controller/chxzxksqs.js"></script>
</body>
</html>
