<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<style>
			html,
			body {
				background-color: #efeff4;
			}
			.mui-bar .mui-pull-left .mui-icon {
				padding-right: 5px;
				font-size: 28px;
			}
			.mui-bar .mui-btn {
				font-weight: normal;
				font-size: 17px;
			}
			.mui-bar .mui-btn-link {
				top: 1px;
			}
			.mui-icon-left-nav:before {
			    color: white;
			}
			.mui-btn-outlined.mui-btn-primary {
			    color: #007aff;
			}
		</style>
	</head>

	<body>

		<header id="header" class="mui-bar mui-bar-nav" style="background: #232736;">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title" style="color: white;">按钮</h1>
		</header>
		
		<div class="mui-content">
		    <div class="mui-content-padded">
		        <!--主按钮           大-->
		        <button type="button" id="primary" class="mui-btn mui-btn-primary mui-btn-block mui-btn-outlined" style="background-color: #3EA3FE; color: #ffffff;font-size: 20px;border: #3EA3FE; padding: 10px 0;">主按钮</button>
		        <!--次按钮           大-->
		        <button type="button" id="second" class="mui-btn mui-btn-block mui-btn-outlined" style="background-color: #fbfbfb; padding: 10px 0; font-size: 20px; border: #dddddd; color: #666666;">次按钮</button>
		        <!--安全退出      大-->
		        <button type="button" id="danger" class="mui-btn mui-btn-danger mui-btn-block" style="background-color: #EF4F4f; border: #EF4F4f; font-size: 20px;  padding: 10px 0; color: #ffffff;">安全退出</button>
		        <!--主按钮           中-->
		        <input type="button" id="primary" value="主按钮" style="background-color: #3EA3FE; color: #ffffff; font-size: 13px; border: #3EA3FE; padding: 10px 0; width: 47%; margin-right: 4%"/>
		        
		        <input type="button" id="second" value="次按钮" style="background-color: #fbfbfb; padding: 10px 0; font-size: 13px; border: #dddddd; color: #666666; padding: 10px 0; width: 47%;"/>
		        
		        <button type="button" class="mui-btn mui-btn-primary mui-btn-outlined" style="width: 40%; margin: 20px 10px;">
					立即付款
				</button>
		        <button type="button" class="mui-btn mui-btn-outlined" style="width: 40%; margin: 20px 10px;">
					取消订单
				</button>
		        			
		    </div>
		</div>

        <footer class="mui-bar-footer" style="color: #cccccc;text-align: center; background-color: #efeff4;vertical-align: middle; position: fixed;line-height: 30px; left: 0;right: 0;font-size: 12px;margin-bottom: 20px;">
        	———— 本服务有XXX提供 ————	
        </footer>
		
		<script src="../js/mui.min.js"></script>
		<script src="../js/jquery-1.8.3.min.js"></script>
		<script type="text/javascript">
			mui.init({
				swipeBack:true //启用右滑关闭功能
			});
			window.onload = function() {
			    var primary = document.getElementById("primary");
			    // 触摸
			    primary.onclick = function() {
			        // 背景变绿
			        this.style.backgroundColor = "#2284DD";
			        setTimeout(aaa,"1000");
			    };
			    function aaa() {
			        // 背景变绿
			       primary.style.backgroundColor = "#3EA3FE";
			    };
			    var second = document.getElementById("second");
			    // 触摸
			    second.onclick = function() {
			        // 背景
			        this.style.backgroundColor = "#cdcdcd";
			        //边框
			        this.style.border = "#d6d6d6";
			    };

			    var danger = document.getElementById("danger");
			    // 触摸
			    danger.onclick = function() {
			        // 背景
			        this.style.backgroundColor = "#dd3f3f";
			        //边框
			        this.style.border = "#d6d6d6";
			    };
			};
			
		</script>

	</body>

</html>
